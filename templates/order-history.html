<ion-view>
  <ion-content class="has-header">
	  <div ng-show="history.length != 0" class="item item-divider" align="center">
		  <b>Riwayat Belanja</b>
	  </div>
	  <ion-list ng-repeat="item in history | orderBy:reverse:true">
	  <ion-item class="item item-divider">{{item.time}} <span class="item-note" style="font-weight: bold; color:#000">{{item.total | currency:"IDR ":0}}</span></ion-item>	 
		  <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="order in item.order | orderBy:reverse:true">
			  <img ng-src="{{'img/'+order.pic}}">
			  <h2><b>{{order.nama}}</b></h2>
			  <p>Qty : {{order.count}}</p>
		  </ion-item>
	  </ion-list>
	  <div class="padding" style="padding-top:30%">
	      <div ng-show="history.length == 0" align="center">
			  <i style="font-size:100px;color:#bdbdbd" class="icon ion-android-time"></i>
			  <h4>Riwayat belanja anda kosong</h4>
		  </div>
	  </div>
  </ion-content>
</ion-view>
