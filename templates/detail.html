<ion-modal-view>
 <ion-header-bar align-title="center" class="bar-stable">
	 <div class="buttons">
		 <button class="button button-clear button-icon button-assertive ion-android-close" ng-click="modal.hide();resetQty()"></button>
	 </div>
	<h1 class="title">
		<b>{{product.name}}</b>
	</h1>
  </ion-header-bar>
  <ion-content class="has-header">
	  <div class="list" align="center">
	  	<div class="padding cta">
		  <div class="button-bar">
			  <div ng-click="detailTab()" class="button button-dark button-clear flat button-small">DETAIL</div>
			  <div ng-click="reviewTab()" class="button button-dark button-clear flat button-small">REVIEW</div>
		  </div>
		</div>
		<div ng-show="detailView">
		  <div style="background: url({{product.image}}) no-repeat center;height:16rem; width:16rem;background-size: contain; margin-top:0;border-radius: 50%"></div>
		  <div class="item price" align="center">
			  	<h2><b>{{product.price | currency: "IDR " : 0}} / {{product.pcs}}</b></h2>
		  </div>
		  <div class="list padding" align="center">
		  	<p>{{product.description}}</p>
		  </div>
		</div>   
	  </div>
	  <ion-list ng-show="reviewView">
	  	<ion-item ng-repeat="comment in review | orderBy: reverse:true">
	  		<div  class="review-avatar"><i class="icon ion-ios-contact-outline"></i>
	  		<h3><b>{{comment.user_name}}<b></h3>

	  		<span class="date-review">{{comment.date}}</span>
	  		</div>
	  		<p class="review-content">{{comment.content}}</p>
	  	</ion-item>
	  	 <label class="item item-input padding cta">
		    <textarea placeholder="Comments" ng-model="comment" rows="5"></textarea>
		  </label>
		  <div class="padding cta">
		  <button class="button button-positive button-full" ng-click="submit(product,comment)">
			  SUBMIT REVIEW
			</button>
		</div>
	  </ion-list>
	  
	<!--   <pre>
  	{{product | json}}
  	{{review | json}}
  </pre> -->
  	<div ng-show="detailView" class="padding cta">
  		<div class="button-bar" style="box-shadow: none;">
  			<button class="button button-stable button-clear button-block button-small icon ion-plus" ng-click="qtyIncrease()"></button>
            <div class="item item-input">
			   <p><strong>{{valueQty}}</strong></p>
			</div>
            <button class="button button-stable button-clear button-block  icon ion-minus" ng-click="qtyDecrease()" ></button>
         </div>
   		<button class="button button-positive button-full" ng-click="add(product,valueQty); resetQty()">
		 	ADD TO CART
		</button>
	</div>
  </ion-content>
</ion-modal-view>
